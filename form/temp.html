<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Contact Details</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">



</head>

<body>
    <h1>Personal Information</h1>
    <hr>
    <form>
        <center>
            <table cellspacing="20">
                <tr>
                    <td>First Name:</td>
                    <td><input type="text" name="FirstName" id="text" placeholder="FirstName"></td>
                </tr>
                <tr>
                    <td>Last Name:</td>
                    <td><input type="text" name="LastName" id="text" placeholder="LastName"></td>
                </tr>
                <tr>
                    <td>Username:</td>
                    <td><input type="text" name="Username" id="text" placeholder="Username"></td>
                </tr>
                <tr>
                    <td>Password:</td>
                    <td><input type="password" name="Password" id="text" placeholder="Password"></td>
                </tr>
                <tr>
                    <td>D-O-B:</td>
                    <td><input type="date" id="text" name="date"></td>
                </tr>
                <tr>
                    <td>Gender:</td>
                    <td>
                        <input type="radio" name="gender" value="Male"> Male
                        <input type="radio" name="gender" value="Female"> Female
                        <input type="radio" name="gender" value="Transgender"> Transgender
                    </td>
                </tr>
                <tr>
                    <td>Communication Address:</td>
                    <td><textarea rows="4" cols="50" id="text"></textarea></td>
                </tr>
                <tr>
                    <td>PgQualification:</td>
                    <td> <select name="course">
                            <option value="MCA">MCA</option>
                            <option value="MBA">MBA</option>
                            <option value="ME">ME</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        Mail: </td>
                    <td><input type="email" id="text" name="eamil" placeholder="Mail">
                    </td>
                </tr>
                <tr>
                    <td>
                        phone:</td>
                    <td><input type="number" id="text" name="phone" placeholder="Phone">
                    </td>
                </tr>
                <tr>
                    <td>Hobbies:</td>

                    <td><br><input type="checkbox" name="Music">Music <br><input type="checkbox" name="Cricket">Cricket
                        <br><input type="checkbox" name="Hockey" id="">Hockey <br></td>
                </tr>
                <tr>
                    <td colspan="2"><br><input type="button" value="Submit">
                        <input type="reset" value="reset">
                    </td>
                </tr>
            </table>
        </center>
    </form>
</body>

</html>
